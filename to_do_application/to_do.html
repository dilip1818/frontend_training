<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to_do.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="images/to do icon.png">
    <title>Tasks To Do</title>
</head>


<body>
    <div class="container">
        <div class="navigation-bar">
            <div class="navigation-head side-bar-items">
                <span class="material-symbols-outlined navigation-bar-icon ">apps</span>
                <span class="application-name">To Do</span>
            </div>
            <div class="navigation-head">
                <div class="search-task">
                    <label for="search">
                        <i class="material-symbols-outlined navigation-bar-icon">
                            search
                        </i></label>
                    <input type="search" class="head-search" id="search" placeholder="Search...">
                </div>

            </div>
            <div class="navigation-head create-group " id="navigation-right">

                <div class="material-symbols-outlined navigation-bar-icon">
                    settings
                </div>
                <div class="material-symbols-outlined navigation-bar-icon">
                    question_mark
                </div>
                <div class="material-symbols-outlined navigation-bar-icon">
                    campaign
                </div>
                <div class="material-symbols-outlined navigation-bar-icon">
                    account_circle
                </div>

            </div>

        </div>
        <div class=" main">
            <div class="side-bar">

                <div class="side-bar-head">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>

                <div>
                    <div class="side-bar-options list-item">
                        <div class="side-bar-items">
                            <span class="material-symbols-outlined">
                                light_mode
                            </span>
                            <span class="list-item-headding">My Day</span>
                        </div>
                    </div>
                    <div class="list-item side-bar-options">
                        <div class="side-bar-items">
                            <span class="material-symbols-outlined">
                                star
                            </span>
                            <span class="list-item-headding">Important</span>
                        </div>
                    </div>
                    <div class="list-item side-bar-options">
                        <div class="side-bar-items">
                            <span class="material-symbols-outlined">
                                calendar_month
                            </span>
                            <span class="list-item-headding">Planned</span>
                        </div>
                    </div>
                    <div class="list-item side-bar-options">
                        <div class="side-bar-items">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <span class="list-item-headding">Assigned To Me</span>
                        </div>
                    </div>
                    <div class="list-item side-bar-options">
                        <div class="side-bar-items">
                            <span class="material-symbols-outlined">
                                home
                            </span>
                            <span class="list-item-headding">Tasks</span>
                        </div>
                    </div>
                    <div class="side-bar-horizontal-line"></div>
                    <div class="group">
                        <div class="add-newlist side-bar-options">
                            <div class="side-bar-items">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                                <input type="text" class="side-bar-list-creation" placeholder="New List">
                            </div>
                        </div>
                        <div class="create-group side-bar-options">
                            <span class="material-symbols-outlined">
                                add_box
                            </span>
                        </div>
                    </div>
                </div>
                <div class="side-bar-footer">
                    <div class="options side-bar-options">
                        <span class="unicode-icon">
                            &#9993
                        </span>
                    </div>
                    <div class="options side-bar-options">
                        <span class="unicode-icon">
                            &#128466
                        </span>
                    </div>
                    <div class="options side-bar-options">
                        <span class="unicode-icon">
                            &#128101
                        </span>
                    </div>
                    <div class="options side-bar-options">
                        <span class="material-symbols-outlined">
                            attach_file
                        </span>
                    </div>
                    <div class="options side-bar-options">
                        <span class="material-symbols-outlined">
                            done_outline
                        </span>
                    </div>
                </div>
            </div>

            <div class="main-right">
                <div class="mainTittle">
                    <div class="taskToolBar">
                        <div>
                            <div class="side-bar-items">
                                <span class="material-symbols-outlined">
                                    home
                                </span>
                                <span class="main-headding">Tasks</span>
                                <span class="material-symbols-outlined">
                                    more_horiz
                                </span>
                            </div>
                        </div>
                        <div>

                            <div class="side-bar-items">
                                <span class="unicode-icon">
                                    &#8645
                                </span>
                                <span class="filter">Sort</span>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="main-bottom">
                    <div class="task-information">
                        <div class="task-input side-bar-items">
                            <label for="task">
                                <span class="material-symbols-outlined">
                                    add
                                </span></label>
                            <input type="text" id="task" class="task-entry" placeholder="Add a Tasks...">
                        </div>

                        <div class="task-options">
                            <div class="task-addtional-options">
                                <span class="material-symbols-outlined">
                                    calendar_month
                                </span>
                            </div>
                            <div class="task-addtional-options ">
                                <span class="unicode-icon">
                                    &#128365
                                </span>
                            </div>
                            <div class="task-addtional-options">
                                <span class="material-symbols-outlined">
                                    repeat
                                </span>
                            </div>
                            <div class="add-task">
                                <span id="add-button">Add</span>
                            </div>
                        </div>
                    </div>

                </div>
                <ul id="myUL">
                </ul>
            </div>
        </div>
    </div>

    </div>
    <script src="to_do.js"></script>
</body>

</html>
